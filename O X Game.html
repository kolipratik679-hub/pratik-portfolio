<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(O X) Game</title>
    <link rel="stylesheet" href="O X Game.css">
</head>
<body>
    
    <!-- Background Particles -->
    <script>
        // Create floating background particles
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'bg-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>



<!-- HTML -->
<div class="container">
        <!-- PAGE 1: Player Names Entry -->
        <div class="page active name-page" id="namePage">
            <h1>ğŸ® Enter Player Names</h1>
            <div class="input-group">
                <label for="player1">Player 1 (X)</label>
                <input type="text" id="player1" placeholder="Enter First Player Name" maxlength="15" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="player2">Player 2 (O)</label>
                <input type="text" id="player2" placeholder="Enter Second Player Name" maxlength="15" autocomplete="off">
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- PAGE 2: Game Board -->
        <div class="page game-page" id="gamePage">
            <div class="players-info">
                <div class="player-card player1 active" id="player1Card">
                    <div class="symbol">X</div>
                    <div class="name" id="player1Name">Player 1</div>
                </div>
                <div class="player-card player2" id="player2Card">
                    <div class="symbol">O</div>
                    <div class="name" id="player2Name">Player 2</div>
                </div>
            </div>
            <div class="game-board" id="gameBoard">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
        </div>

        <!-- PAGE 3: Winner Page -->
        <div class="page winner-page" id="winnerPage">
            <div class="winner-title">ğŸ† WINNER ğŸ†</div>
            <div class="winner-name" id="winnerName">Player 1</div>
            <div class="winner-emoji">ğŸ‰</div>
            <button class="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>
<!-- HTML END -->



<script src="O X Game.js"></script>

</body>
</html>
